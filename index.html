<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://kit.fontawesome.com/ed60465bcd.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="TextEditor.css">
</head>
<body onload="enableEditMode();">
<div class="wrapper">
	<div>
	<button onclick="execCmd('bold');"><i class="fa fa-bold"></i></button>
	<button onclick="execCmd('italic');"><i class="fa fa-italic"></i></button>
	<button onclick="execCmd('underline');"><i class="fa fa-underline"></i></button>
	<button onclick="execCmd('cut');"><i class="fa fa-cut"></i></button>
	<button onclick="execCmd('copy');"><i class="fa fa-copy"></i></button>
	<button onclick="execCmd('undo');"><i class="fa fa-undo"></i></button>
	<button onclick="execCmd('redo');"><i class="fa fa-repeat"></i></button>
	<select onchange="execCommandWithArg('formatBlock',this.value);">
		<option value="H1">H1</option>
		<option value="H2">H2</option>
		<option value="H3">H3</option>
		<option value="H4">H4</option>
		<option value="H5">H5</option>
		<option value="H6">H6</option>
	</select>
		<select onchange="execCommandWithArg('fontName',this.value);">
		<option value="Arial">Arial</option>
		<option value="Comic Sans MS">Comic Sans MS</option>
		<option value="Courier">Courier</option>
		<option value="Georgia">Georgia</option>
		<option value="Tahoma">Tahoma</option>
		<option value="Times New Roman">Times New Roman</option>
		<option value="Verdana">Verdana</option>
	</select>
	<select onchange="execCommandWithArg('fontSize',this.value);">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
	</select>
	<input type="color" onchange="execCommandWithArg('foreColor',this.value);">
	<button class="show" style="width:60px;" onclick="toggleEdit();">Show</button>
</div>
<iframe name="richTextField" style="width:700px; height: 300px;"></iframe>
<div class="save">

</div>
</div>

<script type="text/javascript">
	var showingSourceCode= false;
	var isInEditMode= true;
	richTextField.document.addEventListener('keydown', function(e){
			console.log("hi");
			document.querySelectorAll(".save")[0].innerHTML=richTextField.document.getElementsByTagName('body')[0].innerHTML;
		});
	function enableEditMode(){
		richTextField.document.designMode='On';
	}
	function execCmd(command){
		richTextField.document.execCommand(command, false, null);
	}
	function execCommandWithArg(command,arg){
		richTextField.document.execCommand(command, false, arg);
	}
	function toggleEdit(){
		if(isInEditMode){
			document.querySelectorAll(".save")[0].innerHTML=richTextField.document.getElementsByTagName('body')[0].innerHTML;
			document.querySelectorAll(".save")[0].classList.toggle("style");
			isInEditMode= false;
			document.querySelectorAll(".save")[0].style.display="block";
			document.querySelectorAll(".show")[0].textContent="Hide";
		}else{
			document.querySelectorAll(".save")[0].innerHTML="";
			document.querySelectorAll(".save")[0].classList.toggle("style");
			richTextField.document.designMode='On';
			document.querySelectorAll(".save")[0].style.display="none";
			isInEditMode= true;
			document.querySelectorAll(".show")[0].textContent="Show";
		}


	}
	
</script>
</body>
</html>
